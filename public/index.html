<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="ribbon">
      <a href="https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-react">Fork me on GitHub</a>
    </div>
    <div id="wrap">
      <div class="banner">
        <a href="https://react.dev" target="_blank"><img src="images/react.svg" alt="React" style="width: 100px"/></a>
        <a href="https://www.lightstreamer.com">
          <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <p>
          React<br>Basic Stock-List Demo
        </p>
      </div>

      <div id="content">
        <div class="desc">
          This demo shows the integration between Lightstreamer JavaScript Client library and Facebook's React.<br/>
          <br/>
          To learn more visit the <a href="https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-react">project page on github</a>
          and explore the source code of the application.
        </div>

        <div id="root"></div>
      </div>
    </div>
  </body>
</html>
